# Pre-commit hooks configuration for Compose Protocol
# Install: brew install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

fail_fast: false
default_stages: [pre-commit]

repos:
  # =============================================================================
  # General Hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
        exclude: '\.pb\.go$'
      - id: trailing-whitespace
        exclude: '\.pb\.go$'
        args: [--markdown-linebreak-ext=md]
      - id: check-symlinks
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # =============================================================================
  # Go Hooks
  # =============================================================================
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-fmt
        args: [-w]
      - id: go-imports
        args: [-w, -local, 'github.com/compose-network/specs']
      - id: go-vet-mod
      - id: go-build-mod
        args: [-v]
      - id: go-mod-tidy

  # =============================================================================
  # golangci-lint
  # =============================================================================
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd compose && golangci-lint run --fix --config ../.golangci.yml ./...'
        language: system
        types: [go]
        pass_filenames: false

  # =============================================================================
  # Markdown Linting
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']

  # =============================================================================
  # Security Scanning
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # =============================================================================
  # Protobuf
  # =============================================================================
  - repo: https://github.com/yoheimuta/protolint
    rev: v0.50.5
    hooks:
      - id: protolint
        args: ['--fix']
